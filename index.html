<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="js/script.js"></script>
    

</head>

<body>
    <a-scene>

        <a-sky src="assets/copos.png" opacity="0.5" repeat="15 10" scale="0.2 0.4 0.2"
            animation="property: rotation; to: 90 0 0; dur: 16000; loop: true" class="copo" material="" geometry=""
            rotation="2.29 4.20996 0" visible="" position="0 5.93027 -0.33928"></a-sky>

        <!-- fondo -->
        <a-entity class="fondo"
            environment="preset: forest; groundColor: #f0f0f0; groundTexture: none; horizonColor: silver; skyColor:  blue; dressingColor: #ffff">
        </a-entity>


        <!--oso casa-->
        <a-entity class="igloo" animation="property: rotation; to: 0 -360 0; loop: true; dur: 10000">
            <a-entity scale="2.83 3.01 2.84" position="0.13403 -0.04253 5.41739"
                gltf-model="https://cdn.glitch.global/164f55ea-4cfb-4e4e-bafe-17113710a962/bear_in_an_igloo.glb?v=1705945147644">
            </a-entity>
        </a-entity>

        <!--pinguinos espacio-->
        <a-entity class="pingui" position="-13.22025 0.1 -4.52958" scale="" gltf-model="https://cdn.glitch.global/164f55ea-4cfb-4e4e-bafe-17113710a962/igloodoghouse.glb?v=1705949377973"></a-entity>
        
        <!-- arboles -->
        <a-entity position="100 -22.30689 -286.05144" visible="" scale="5 1.64 4.11" shadow="" gltf-model="https://cdn.glitch.me/164f55ea-4cfb-4e4e-bafe-17113710a962/pines_trees_and_bush.glb?v=1705951680693"></a-entity>
       
    
        <!-- pinguino de blender -->
        <a-entity animation-mixer="" gltf-model="./assets/pinguino.glb" scale="0.4 0.4 0.4" position="-10.06292 0.56122 -3.2" rotation="0 90 0"></a-entity>

        <!--oso blanco-->
        <a-entity scale="0.1 0.1 0.1" position="-2.22811 0.45136 -8.6875" gltf-model="./assets/osoblanco1.glb" class="osoblanco"></a-entity>

        <!--oso garra-->
        <a-entity scale="0.01 0.01 0.01" position="-2.22811 2.57151 -8.6875" gltf-model="./assets/bearclaw.glb" class="osoblanco"></a-entity>

        <!--oso walk-->
        <a-entity animation-mixer="" gltf-model="./assets/polar_bear.glb" scale="0.01 0.01 0.01" position="1.75298 -0.02039 -7.57967" rotation="0 360 0" class="osoanimado"></a-entity>

        <!--Roca1-->
        <a-entity scale="0.1 0.1 0.1" position="-3.158 -0.02084 -8.75735" gltf-model="./assets/rocahielo.glb" class="roca1"></a-entity>

        <!--Roca2-->
        <a-entity scale="" position="-0.10229 2.14133 -8.75735" gltf-model="./assets/icicle.glb" class="roca2"></a-entity>

        <!--oso run-->
        <a-entity animation-mixer="" gltf-model="./assets/polar_run.glb" scale="2 2 2" position="4 -0.03494 -7.57967" rotation="0 360 0" class="osorun"></a-entity>


        <a-entity scale="0.1 0.1 0.1 " position="-0.10229 2.14133 -8.75735" gltf-model="./assets/water.glb" class="water"></a-entity>

    </a-scene>
    
    
</html>
