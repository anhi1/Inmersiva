    <a-scene>

        <!-- fondo -->

            environment="preset: forest; groundColor: #f0f0f0; groundTexture: none; horizonColor: silver; skyColor: blue; dressingColor: #fcfcfc; shadow: true"></a-entity>


        <!--oso casa-->
        <a-entity animation="property: rotation; to: 0 -360 0; loop: true; dur: 10000">
            <a-entity scale="2.83 3.01 2.84" position="0.13403 -0.04253 5.41739"

            </a-entity>
        </a-entity>

        <!-- arboles -->

        <!-- pinguino de blender -->
        <a-entity animation-mixer gltf-model="./assets/pinguino.glb" scale="0.4 0.4 0.4" position="0.2 0.8 -3.2"
