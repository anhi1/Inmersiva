<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <script
        src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/aframevr/aframe/v1.2.0/dist/aframe-html-shader.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@c-frame/aframe-physics-system@4.2.2/dist/aframe-physics-system.min.js"></script>
    <script
        src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
    <script src="shoot.js"></script>
</head>


<body>

    <a-scene>

        <a-entity class="fondo"
            environment="preset: yavapai; groundColor: #6AFBDE;  groundColor2: #d0fe7c; horizonColor: #585fbb; skyColor: blue; dressingColor: #ffff"
            position="0 -1 0">
            <a-entity class="environment" position="0 50 0"
                light="type: hemisphere; color: #8080ff; intensity: 0.6; groundColor: #f0f0f0"></a-entity>
        </a-entity>

<!--Plastic-->
        <a-entity class="orbit" position="1 0 0" rotation="0 0 -120" animation="property: rotation; to: 0 -360 0; loop: true; dur: 40000;  easing: linear">
            <a-entity gltf-model="https://cdn.glitch.global/164f55ea-4cfb-4e4e-bafe-17113710a962/Soda%20Can.glb?v=1711448902622" position="-1.26797 -9.44208 -1.968" scale="0.3 0.3 0.3" class="meteor" raycaster shootable></a-entity>
        </a-entity>

        <a-entity class="orbit" position="0 3 0" rotation="0 0 -120" animation="property: rotation; to: 0 360 0; loop: true; dur: 40000;  easing: linear">
            <a-entity gltf-model="https://cdn.glitch.global/164f55ea-4cfb-4e4e-bafe-17113710a962/Soda%20Can.glb?v=1711448902622" position="-2.81056 1.19978 7.80994" scale="0.3 0.3 0.3" class="meteor" raycaster shootable></a-entity>
        </a-entity>


        <a-entity class="orbit" position="2 1 0" rotation="0 0 -120" animation="property: rotation; to: 360 -360 0; loop: true; dur: 50000; easing: linear">
            <a-entity gltf-model="https://cdn.glitch.global/164f55ea-4cfb-4e4e-bafe-17113710a962/Soda%20Can.glb?v=1711448902622" position="-7.76308 -17.56241 10.28843" scale="0.3 0.3 0.3" class="meteor" raycaster shootable></a-entity>
        </a-entity>

        <a-entity class="orbit" position="2 2 0" rotation="0 0 -120" animation="property: rotation; to: 0 -360 0; loop: true; dur: 40000;  easing: linear">
            <a-entity gltf-model=https://cdn.glitch.global/164f55ea-4cfb-4e4e-bafe-17113710a962/Water%20bottle%20(1).glb?v=1711448414299 position="0 0 0" scale="0.3 0.3 0.3"  class="meteor" raycaster shootable></a-entity>
        </a-entity> 

      

        <!--pez-->

        <a-entity animation="property: rotation; to: 0 -360 0; loop: true; dur: 10000">
            <a-entity scale="8 8 8" position="10 0.24385 0"
                gltf-model="https://cdn.glitch.global/164f55ea-4cfb-4e4e-bafe-17113710a962/clown_fish_low_poly_animated.glb?v=1711405088938"></a-entity>
        </a-entity>




        <a-entity camera wasd-controls look-controls position="0 0 6.112" data-aframe-inspector-original-camera>

            <a-text value="0 plastic delete" color="white" position="0 -0.1 -1" width="1" align="center" text=""></a-text>

            <a-entity cursor="fuse: true; fuseTimeout: 100" position="0 0 -1" raycaster="objects: .meteor" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="shader: flat"></a-entity>

        </a-entity>

    </a-scene>

</body>

</html>
